# }

# ─────────────────────────────
# 🕓 Clock Widget
# ─────────────────────────────
clock {
    format = %A, %B %d | %H:%M:%S
    font_family = JetBrainsMono Nerd Font
    font_size = 32
    color = rgba(ffffffcc)
    position = 0, -100
    halign = center
    valign = center
}

# ─────────────────────────────
# 🔐 Authentication Label
# ─────────────────────────────
label {
    text = Enter your password to unlock
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    color = rgba(ffffffaa)
    position = 0, 30
    halign = center
    valign = center
}

# ─────────────────────────────
# ⌨️ Password Input Field
# ─────────────────────────────
input-field {
    size = 300, 50
    outline_thickness = 2
    outline_color = rgba(ffffff88)
    inner_color = rgba(00000088)
    font_family = JetBrainsMono Nerd Font
    font_size = 16
    placeholder = Password...
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(00000066)
    position = 0, 100
    halign = center
    valign = center
}

