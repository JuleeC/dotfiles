# ─────────────────────────────────────────────────────────────
# 🛡️ Hyprlock Configuration - Clean & Minimal with Blur
# ─────────────────────────────────────────────────────────────

general {
    no_fade = false                # Enable fade-in effect
    grace = 3                      # Seconds to auto-unlock if relocked
    disable_loading_bar = true    # No spinner, cleaner look
}

# ─────────────────────────────
# 🌄 Background Config
# ─────────────────────────────
background {
    monitor = eDP-1
    path = /path/to/your/wallpaper.jpg
    blur_size = 8
    blur_passes = 3
    brightness = 0.85             # Dim background slightly
}

# (Optional) Add for multi-monitor setup
# background {
#     monitor = HDMI-A-1
#     path = /path/to/your/wallpaper.jpg
